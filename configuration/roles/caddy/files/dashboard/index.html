<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="./css/main.css" rel="stylesheet" />
    <title>Pitmaster</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Pitmaster</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" onclick="window.location.href = window.location.origin + ':30001'">Push notifications</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="./assets/smokedbbqsourcedotcom.webp" class="d-block w-100" alt="bbq smoking" />
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="./assets/smokedbbqsourcedotcom2.webp" class="d-block w-100" alt="bbq smoking" />
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="./assets/barbequegrillsdotcom.jpg" class="d-block w-100" alt="bbq smoking" />
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="./assets/brooksiespropanedotcom.jpg" class="d-block w-100" alt="bbq smoking" />
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="./assets/foodfirefriendsdotcom.jpg" class="d-block w-100" alt="bbq smoking" />
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="./assets/northeastbbqdotcom.webp" class="d-block w-100" alt="bbq smoking" />
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="./assets/slapyodaddydotcom.jpg" class="d-block w-100" alt="bbq smoking" />
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
